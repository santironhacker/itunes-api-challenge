<ion-card class="card">
    <picture>
        <source media="(min-width: 576px)" srcset="{{ songInfo.artworkUrl100 }}">
        <img src="{{ songInfo.artworkUrl60 }}" alt="{{songInfo.collectionName}} album cover">
    </picture>
    <ion-card-header>
        <ion-card-title>
            {{ songInfo.artistName || 'Unavailable info' }}
        </ion-card-title>
        <ion-card-subtitle>
            {{ songInfo.collectionName || 'Unavailable info' }}
        </ion-card-subtitle>
    </ion-card-header>
    <ion-item>
        <ion-icon (click)="addToFavorites(songInfo.trackId)" name="{{ favoriteIds[songInfo.trackId] ? 'heart' : 'heart-outline' }}" slot="end"></ion-icon>
    </ion-item>
</ion-card>
