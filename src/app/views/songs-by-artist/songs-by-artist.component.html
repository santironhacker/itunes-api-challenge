<section appWindowsScroll (scrolledToBottom)="onScrollToBottom()" class="container-fluid">
  <div class="row" >  
    <app-card
      *ngFor="let song of songsByArtist; let i = index"
      [songInfo]="song"
      [index]="i"
      class="col-xs-6 col-sm-4 col-md-3 example-item"
    >
    </app-card>
  </div>
  <div *ngIf="isLoading">
    Loading more content...
  </div>
</section>
